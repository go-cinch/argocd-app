apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: app
spec:
  ingressClassName: nginx
  rules:
  - host: 'app.go-cinch.top'
    http:
      paths:
      - path: /api/auth/*
        pathType: ImplementationSpecific
        backend:
          service:
            name: auth
            port:
              number: 80
  - host: 'vue3.go-cinch.top'
    http:
      paths:
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: vue3
            port:
              number: 80