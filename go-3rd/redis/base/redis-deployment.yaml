apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: redis
  namespace: app
spec:
  replicas: 1
  revisionHistoryLimit: 3
  # rollout strategy
  strategy:
    canary:
      canaryService: redis-canary
      stableService: redis
      trafficRouting:
        nginx:
          stableIngress: app-ingress
          # add canary header
          additionalIngressAnnotations:
            canary-by-header: X-Canary
            canary-by-header-value: iwantsit
      steps:
      - setWeight: 5
      - pause: {}
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - image: redis:7.2.3-alpine3.18
        imagePullPolicy: Always
        name: redis
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
        ports:
        - name: tcp-port
          containerPort: 6379 # For tcp