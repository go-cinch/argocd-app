apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: auth
  namespace: app
spec:
  replicas: 1
  revisionHistoryLimit: 3
  # rollout strategy
  strategy:
    canary:
      canaryService: auth-canary
      stableService: auth
      trafficRouting:
        nginx:
          stableIngress: app-ingress
          # add canary header
          additionalIngressAnnotations:
            canary-by-header: X-Canary
            canary-by-header-value: iwantsit
      steps:
      - setWeight: 5
      - pause: {}
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
      - image: ghcr.io/go-cinch/auth:latest
        imagePullPolicy: Always
        name: auth
        env:
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        envFrom:
        - configMapRef:
            name: auth-configmap
        resources:
          requests:
            cpu: 50m
            memory: 300Mi
        ports:
        - name: http-port
          containerPort: 8080 # For http
        - name: grpc-port
          containerPort: 8180 # For grpc
      - image: nginx:1.25.3
        imagePullPolicy: Always
        name: auth-nginx
        resources:
          requests:
            cpu: 50m
            memory: 106Mi
        ports:
        - name: http-vhost-port
          containerPort: 8000 # For http
        - name: grpc-vhost-port
          containerPort: 8001 # For grpc
        volumeMounts:
        - name: nginx-conf
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
        - name: nginx-conf
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
        - name: nginx-conf
          mountPath: /etc/nginx/conf.d/vhost.conf
          subPath: vhost.conf
        - name: nginx-conf
          mountPath: /etc/nginx/conf.d/vhost.grpc.conf
          subPath: vhost.grpc.conf
      volumes:
      - name: nginx-conf
        configMap:
          name: auth-nginx-conf
          items:
          - key: nginx.conf
            path: nginx.conf
          - key: default.conf
            path: default.conf
          - key: vhost.conf
            path: vhost.conf
          - key: vhost.grpc.conf
            path: vhost.grpc.conf
      