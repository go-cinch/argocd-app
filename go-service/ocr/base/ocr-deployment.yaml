apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: ocr
  namespace: app
spec:
  replicas: 1
  revisionHistoryLimit: 3
  # rollout strategy
  strategy:
    canary:
      canaryService: ocr-canary
      stableService: ocr
      trafficRouting:
        nginx:
          stableIngress: app-ingress
          # add canary header
          additionalIngressAnnotations:
            canary-by-header: X-Canary
            canary-by-header-value: iwantsit
      steps:
      - setWeight: 5
      - pause: {}
  selector:
    matchLabels:
      app: ocr
  template:
    metadata:
      labels:
        app: ocr
    spec:
      initContainers:
      - name: download-models
        image: curlimages/curl
        command:
        - "sh"
        - "-c"
        - |
          mkdir -p /data/det /data/rec
          curl -o /data/det/inference.pdiparams https://raw.githubusercontent.com/go-cinch/infer-models/118f312676677c50d537ee3677fbd9155a24f40d/ocr/det/inference.pdiparams
          curl -o /data/det/inference.pdiparams.info https://raw.githubusercontent.com/go-cinch/infer-models/118f312676677c50d537ee3677fbd9155a24f40d/ocr/det/inference.pdiparams.info
          curl -o /data/det/inference.pdmodel https://raw.githubusercontent.com/go-cinch/infer-models/118f312676677c50d537ee3677fbd9155a24f40d/ocr/det/inference.pdmodel
          curl -o /data/rec/inference.pdiparams https://raw.githubusercontent.com/go-cinch/infer-models/118f312676677c50d537ee3677fbd9155a24f40d/ocr/rec/inference.pdiparams
          curl -o /data/rec/inference.pdiparams.info https://raw.githubusercontent.com/go-cinch/infer-models/118f312676677c50d537ee3677fbd9155a24f40d/ocr/rec/inference.pdiparams.info
          curl -o /data/rec/inference.pdmodel https://raw.githubusercontent.com/go-cinch/infer-models/118f312676677c50d537ee3677fbd9155a24f40d/ocr/rec/inference.pdmodel
        volumeMounts:
        - name: ocr-pv
          mountPath: /data
        securityContext:
          runAsUser: 0
      containers:
      - image: ghcr.io/go-cinch/ocr@sha256:3128d8b5ed29c1882dde8abe1210f65c14847ed9e62d193a8997708208b093c0
        imagePullPolicy: Always
        name: ocr
        env:
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        resources:
          requests:
            cpu: 50m
            memory: 300Mi
        ports:
        - name: http-port
          containerPort: 8080 # For http
        volumeMounts:
        - name: app-conf
          mountPath: /ocr/PaddleOCR/deploy/hubserving/ocr_system/config.json
          subPath: config.json
        - name: app-conf
          mountPath: /ocr/PaddleOCR/deploy/hubserving/ocr_system/module.py
          subPath: module.py
        - name: app-conf
          mountPath: /ocr/PaddleOCR/deploy/hubserving/ocr_system/params.py
          subPath: params.py
        - name: ocr-pv
          mountPath: /ocr/PaddleOCR/models
      volumes:
      - name: app-conf
        configMap:
          name: ocr-app-conf
          items:
          - key: config.json
            path: config.json
          - key: module.py
            path: module.py
          - key: params.py
            path: params.py
      - name: ocr-pv
        persistentVolumeClaim:
          claimName: ocr-pvc