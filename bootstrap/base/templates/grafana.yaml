apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      prune: true
  destination:
    namespace: grafana
    server: https://kubernetes.default.svc
  project: default
  source:
    path: go-3rd/grafana/base
    repoURL: https://github.com/go-cinch/argocd-app.git
    targetRevision: main